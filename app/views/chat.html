<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NoChan</title>
    <meta name="description" content="Cloud chat application">
    <meta name="author" content="Tug">
    <link rel="stylesheet" type="text/css" href="/static/css/fineuploader.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    

    <!--[if lt IE 9]>
      <script src="/static/lib/html5shiv.js"></script>
    <![endif]-->
    <script src="/static/lib/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="/static/lib/jquery.titlealert.min.js" type="text/javascript"></script>
    <script src="/static/lib/jquery.idle-timer.js" type="text/javascript"></script>
    <script src="/static/server_lib/common.js" type="text/javascript"></script>
    <script src="/static/lib/jquery.fineuploader-3.1.min.js" type="text/javascript"></script>
    <script src="/static/js/uploader.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/static/js/socket.chat.js" type="text/javascript"></script>
    <script src="/static/js/socket.file.js" type="text/javascript"></script>
    <script src="/static/js/app.js" type="text/javascript"></script>
    <script src="/static/lib/audio-player/audio-player.js" type="text/javascript"></script>  
    <script type="text/javascript">  
        AudioPlayer.setup("/static/lib/audio-player/player.swf", { width: 290 });  
    </script>
    <script src="/static/lib/jwplayer/jwplayer.js" type="text/javascript"></script>  
</head>

<body>
  <div class="page-header">
      <div class="categories-header">
         [<ul class="category-list">
            <li class="category">
              <a href="/caturl" class="shortname"></a> /&nbsp; 
            </li>
            <a href="/">Home</a>
          </ul>]
      </div>
      <h1 class="title">Board</h1>
  </div>
  <div class="page-content">
      <ul id="messagesBox" class="messages"></ul>
  </div>
  <div class="bottom-bar">
      <div class="bluer" id="chatblock">
          <form action="" onSubmit="return false">
              <div class="row-fluid">
                  <div class="span15">
                      Username
                  </div>
                  <div class="span66 form-inline">
                      <input id='nameBox' type='text' name='name' placeholder="Username"/>
                      <button id='renameButton' class="btn" type="button">Rename</button>
                  </div>
                  <div class="span15">
                  </div>
              </div>
              <div class="row-fluid">
                  <div class="span15">
                      Content
                  </div>
                  <div class="span66">
                      <textarea class="write-area" rows="4" id='messageBox' name='message'></textarea>
                  </div>
                  <div class="span15">
                      <button id='submitMessageButton' class="btn">Submit</button>
                      <div id="enterToSendBox">
                          <label class="checkbox">
                              <input type="checkbox" id="enterToSend">Enter to submit
                          </label>
                      </div>
                  </div>
              </div>
              <div class="row-fluid">
                  <div class="span15">
                      File
                  </div>
                  <div class="span85">
                      <div id="upFile"></div>
                  </div>
                  <div class="span15">
                  </div>
              </div>
          </form>
      </div>
  </div>
</body>

</html>
