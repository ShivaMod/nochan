<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NoChan</title>
    <meta name="description" content="Cloud chat application">
    <meta name="author" content="Tug">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
</head>
<body>
  <div class="home-container">
  	<div class="content">
    	<div class="page-header">
        	<h1>NoChan</h1>
      </div> <!-- /page-header -->
      <div class="home-list-rooms">
        <div>
          <h3>Public rooms</h2>
        </div>
				<div>
          <br/>
          <ul class="rooms">
            <li class="room">
              <a href="/r/roomid" class="room-title">Room Title</a>
            </li>
				  </ul>
        </div>
      </div>
      <div class="home-create-room">
        <div>
          <h3>Create chat room</h2>
        </div>
        <div id="createChatRoom" class="bluer">
          <form class="form-horizontal" name='formAction' method='post' action='/rooms/create'>
            <div class="control-group">
              <label class="control-label" for="inputName">Name your Room</label>
              <div class="controls">
                <input type="text" id="inputName" name="title" placeholder="Room name">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <label class="checkbox">
                  <input type="checkbox" name="ispublic">Make it public
                </label>
                <button type="submit" class="btn">Create</button>
              </div>
            </div>
          </form>
        </div>
			</div> <!-- /row -->
      
		</div> <!-- /content -->

	</div> <!-- /container -->
</body>
</html>
