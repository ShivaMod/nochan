<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NoChan</title>
    <meta name="description" content="Cloud chat application">
    <meta name="author" content="Tug">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="/static/lib/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="/static/lib/jquery.titlealert.min.js" type="text/javascript"></script>
    <script src="/static/lib/phpjs.js" type="text/javascript"></script>
    <script src="/static/lib/plupload/plupload.full.js" type="text/javascript"></script>
    <script src="/static/js/uploader.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/static/js/socket.chat.js" type="text/javascript"></script>
    <script src="/static/js/socket.file.js" type="text/javascript"></script>
    <script src="/static/js/app.js" type="text/javascript"></script>
    <script src="/static/lib/audio-player/audio-player.js" type="text/javascript"></script>  
    <script type="text/javascript">  
        AudioPlayer.setup("/static/lib/audio-player/player.swf", { width: 290 });  
    </script>
    <script src="/static/lib/jwplayer/jwplayer.js" type="text/javascript"></script>  
</head>

<body>
  <div class="page-header">
      <h1 id="title">Room</h1>
  </div>
  <div class="page-content">
      <ul id="messagesBox"></ul>
  </div>
  <div class="bottom-bar">
      <div class="bluer" id="chatblock">
          <form action="" onSubmit="return false">
              <div class="row-fluid">
                  <div class="span15">
                      Username
                  </div>
                  <div class="span66 form-inline">
                      <input id='nameBox' type='text' name='name' placeholder="Username"/>
                      <button id='renameButton' class="btn" type="button">Rename</button>
                  </div>
                  <div class="span15">
                  </div>
              </div>
              <div class="row-fluid">
                  <div class="span15">
                      Content
                  </div>
                  <div class="span66">
                      <textarea class="write-area" rows="4" id='messageBox' name='message'></textarea>
                  </div>
                  <div class="span15">
                      <button id='submitMessageButton' class="btn">Submit</button>
                      <div id="enterToSendBox">
                          <label class="checkbox">
                              <input type="checkbox" id="enterToSend">Enter to submit
                          </label>
                      </div>
                  </div>
              </div>
              <div class="row-fluid">
                  <div class="span15">
                      File
                  </div>
                  <div class="span85">
                      <div id="uploadControl">
                            <input type="button" id="upFile" class="btn" value="Choose a file" style="position: relative; z-index: 0; ">
                            <div id="runtimeInfo">Current runtime: html4</div>
                        </div>
                        <ul id="fileList"></ul>
                        <div id="uploadSpeed"><span class="badge badge-warning" id="uploadSpeedValue"></span></div>
                      </div>
                  </div>
                  <div class="span15">
                  </div>
              </div>
          </form>
      </div>
  </div>
</body>

</html>
